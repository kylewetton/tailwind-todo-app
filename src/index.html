<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind Todo App</title>
  </head>
  <body class="p-8 sm:p-16 bg-gray-800 text-white">
    <main class="m-auto max-w-md w-full overflow-hidden">
      <h1
        class="uppercase text-2xl block font-bold py-6 text-gray-400 tracking-widest text-center"
      >
        Tailwindcss Todos
      </h1>
      <div
        id="js-user-input"
        class="flex items-center justify-between relative"
      ></div>
      <ul id="js-list" class="m-0 my-4 p-0 list-none w-full">
       
      </ul>
      <div class="flex py-4 border-t border-gray-900 justify-between">
       <div>
          <button id="js-filter-all" class="text-xs mr-3 font-bold hover:underline text-gray-500 text-green-500 focus:outline-none">All</button>
        <button id="js-filter-active" class="text-xs mr-3  hover:underline text-gray-500 focus:outline-none">Active</button>
       </div>
       <div>
          <button id="js-filter-clear" class="text-xs mr-3 text-red-500 focus:outline-none hover:underline">Clear</button>
       </div>
      </div>
 
  </body>
</html>
